<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nythera</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <!-- Sidebar / Tabs -->
    <aside class="sidebar">
        <h2>Nythera</h2>
        <nav>
            <button class="tab-button active" data-task="text">Text Chat</button>
            <button class="tab-button" data-task="code">Code Gen</button>
            <button class="tab-button" data-task="image">Images</button>
            <button class="tab-button" data-task="embedding">Embeddings</button>
            <button class="tab-button" data-task="speech">TTS</button>
            <button class="tab-button" data-task="transcription">Transcription</button>
            <button class="tab-button" data-task="advanced">Advanced</button>
        </nav>
    </aside>

    <!-- Chat area -->
    <main class="chat-area">
        <div id="chat" class="chat-box"></div>
        <div class="input-area">
            <textarea id="userInput" placeholder="Type your message..."></textarea>
            <input type="file" id="fileUpload" multiple>
            <button id="sendBtn">Send</button>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
